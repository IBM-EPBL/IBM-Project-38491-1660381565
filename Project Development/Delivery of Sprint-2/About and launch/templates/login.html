
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/login.png')}}">
    
    <title>Login</title>



<body style = "overflow:hidden;background-image: url({{ url_for('static', filename='img/Hand_ges.png') }});background-repeat:no-repeat;background-size:cover;">
    <div style = "border-right-width:50px;margin:50px 370px;padding:138px;border-style:solid; border-color:#f95959;border-width:4px;background-color:#f95959;opacity:80%;border-radius:10px;background-image:linear-gradient(to left, rgba(255,0,0,0), rgba(255,0,0,1));">
    <center><h1 style = "color: aliceblue;">Login</h1><br>
    <div class="container">
    <form method="POST" action="">
        <div class="form-group row">
                {{ form.hidden_tag() }}
                <div style = "padding-bottom:12px"class="col-xs-4">
                {{ form.username() }}
                 </div> 
                 <div style = "padding-bottom:12px" class="col-xs-4">

                {{ form.password() }}
            </div>
            <div class="d-grid gap-2 d-md-block">
                {{ form.submit(class="btn btn-primary") }}
            </div>
            </form>

</div><br>

    <a style = "color:white;" href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
</center>
</div>
</body>

</html>
